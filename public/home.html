<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link href="/css/style/style.css" rel="stylesheet">
      <link href="/css/home.css" rel="stylesheet">
      <link href="/fontawesome-free-6.5.1-web/css/brands.css" rel="stylesheet">
      <link href="/fontawesome-free-6.5.1-web/css/fontawesome.css" rel="stylesheet">
      <link href="/fontawesome-free-6.5.1-web/css/solid.css" rel="stylesheet">
      <link href="/fontawesome-free-6.5.1-web/css/regular.css" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

      <title>Noow App</title>
    
    </head>
    <body>
      <nav>
        <div id="nav">
            <div class="pre-nav">
                  <div class="nav">
                    <img src="/images/img_avatar.png" width="32" height="32" alt="FeetBook Logo">
                  </div>
                    <h1>Noow</h1>
            </div>
                  <div id="clock"></div>
              <div class="nav-links">
                <div class="dropbtn"><i class="fa-solid fa-bell"><span class="ribbon">NEW</span></i></div>
                <div class="dropdown-content">
                <a href="/signin">Sign In</a>
                <a href="/signup">Sign Up</a>
                </div>
              </div>
        </div>
      </nav>
      <main>
        <div id="home">
            <div class="hero">
              <div class="hero-content">
                <div class="hero-img">
                  <img src="/images/img_avatar2.png" width="100" height="100">
                </div>

                <div class="hero-text">
                  <h2></h2>
                  <h3> Mr, James John</h3>
                </div>
              </div>
            </div>
                <div class="h3">
                  <h3>Connect with friends and the world around you on FeetBook.</h3>
                </div>
                
                  <div class="content">
                    <div id="weather-container">
                      <h1>Weather Forecast</h1>
                      <div><input id="weatherinput" type="text" placeholder="City Name"></div>
                      <div id="weather-info"></div>
                    </div>
                  </div>
          </div>

          <div id="notification-page" style="display: none;">
            
          </div>

          <div id="explore-page" style="display: none;">
            
          </div>

          <div id="chat-page" style="display: none;">
            <div class="bgimg">
              <div class="topleft">
                <p></p>
              </div>
              <div class="middle">
                <h1>COMING SOON</h1>
                <hr>
                <p id="countdown">35 days</p>
              </div>
              <div class="bottomleft">
                <p></p>
              </div>
            </div>
          </div>

          <div id="settings-page" style="display: none;">
            <div class="settings-image">
              <img class="s-image" src="/images/img_avatar2.png" alt="display picture">
            
            <div class="settings-content">
              <h2>App Preferences</h2>
              <ul>
                <li>General</li>
                <li>My Profile</li>
                <li>User Interface</li>
                <li>Contact Us</li>
                <li>Feedback</li>
                <!-- Add more settings as needed -->
              </ul>
            </div>
           </div>
          </div>

      </main>
      <footer>
        <div class="footer">
          <div class="footer-icon"><i class="fa-solid fa-house"></i></div>
        </div>
        <div class="footer">
          <div class="footer-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="footer">
          <div class="footer-icon"><i class="fa-solid fa-comment"></i></div>
        </div>
        <div class="footer">
          <div class="footer-icon"><i class="fa-solid fa-gear"></i></div>
        </div>
      </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/home.js"></script>
    <!--<script src="../src/app.js"></script>-->
  </html>
